<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento completato</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background: #bfe3dd;
            color: #222;
            font-family: 'Monospace', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .kzn-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .kzn-btn {
            background: linear-gradient(90deg, #36b9bd 0%, #6fc7a9 100%);
            color: #f5ffff;
            border: 2px solid #bfe3dd;
            border-radius: 32px;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 24px rgba(54,185,189,0.18);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, opacity 0.2s;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            outline: none;
            width: auto;
            min-width: 120px;
            max-width: 90vw;
            margin: 24px auto 0 auto;
        }
        .kzn-btn:hover {
            background: linear-gradient(90deg, #6fc7a9 0%, #36b9bd 100%);
            transform: translateY(-2px) scale(1.04);
            opacity: 0.95;
        }
        @media (max-width: 700px) {
            .kzn-card { padding: 18px 6px; }
            .kzn-btn { font-size: 16px; padding: 12px 16px; min-width: 90px; max-width: 98vw; }
        }
        @media (max-width: 400px) {
            .kzn-btn { font-size: 14px; padding: 10px 8px; min-width: 70px; }
        }
    </style>
</head>
<body>
    <div class="kzn-card">
        <h2>Pagamento completato!</h2>
        <p>Grazie per il tuo supporto. Riceverai una mail di conferma a breve.</p>
        <a href="/" class="kzn-btn">Torna al sito</a>
    </div>
</body>
</html>
